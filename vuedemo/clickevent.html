<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的事件处理</title>
    <script src="./vue.js"></script>
    
</head>
<body>
    <div id = "app">
        <button @click="handleClick($event,1,2,3)">Button</button>
        <div>---------监听点击事件</div>
        <form action="/abc" @click.prevent>
            <input type="submit"/>
        </form>
        <form action="/abc" @click.stop>
            <input type="submit"/>
        </form>
        <form action="/abc" @click.self>
            <input type="submit"/>
        </form>
        <div @click.self="handleSelfClick">
            nice
            <div>hello world</div>
        </div>
        <div>---------监听内外部点击事件</div>
        <div @click.capture= "handleOuterClick">
            <div @click.capture="handleInnerClick">hello world</div>
        </div>
        <div>---------监听输入</div>
        <div>
            <!--keydown后可以跟enter,ctrl,meta,right,middle-->
            <input @keydown= "handleKeyDown"/>
        </div>
        <div>---------表单绑定</div>
        <!-- 用于给input textarea 及select 元素设置双向数据绑定 -->
        <textarea v-model = "value"></textarea>
        {{value}}
        <!-- <checkbox v-model="value"/>
        {{value}} -->
        <!--https://vuejs.bootcss.com/guide/forms.html-->
        <!-- prevent 修饰符 -->
        <!-- 用于阻止默认事件行为，相当于event.preventDefault() -->
        <!-- stop修饰符 -->
        <!-- 用于阻止事件传播，相当于event.stopPropagetion() -->
        <!-- .once修饰符 -->
        <!-- 用于设置事件只会触发一次 -->
        <!-- 按键码 -->
        <!-- 按键码指的是将按键的按键码作为修饰符使用以标识按键的操作方式 -->
        <!-- 特殊按键 -->
        <!-- 特殊按键指的是键盘中类似esc,enter,delete等功能按键，为了更好的兼容性，应首选内置别名 -->
        <!-- 系统按键 -->
        <!-- 系统按键指的是ctrl,alt,shift等按键 -->
        <!-- 系统按键通常与其他按键组合使用 -->
        <!-- 鼠标按键修饰符 -->
        <!-- 用于设置点击事件由鼠标哪个按键来完成 -->
        <!-- 自定义全局指令 -->
        <!-- 全局过滤器-->
    </div>
    
    
    <script>
        //self要求，click事件只有在e.target = e.currentTarget的时候才会执行
        var app = new Vue({
            el:'#app',
            data:{
                content:"hello world1",
                value:""
            },
            methods:{
                handleClick:function(e,one,two,three){
                    console.log(e,one,two,three)
                },
                handleSelfClick:function(){
                    alert(123)
                },
                handleOuterClick:function(){
                    alert("outer")
                },
                handleInnerClick:function(){
                    alert("inner")
                },
                handleKeyDown:function(e){
                    console.log(e.target.value)
                }
            }
        })
    </script>
</body>

</html>
